<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalApp - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="/css/auth/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="register-container">
    <div class="header">
        <h1>RentalApp</h1>
        <p>Choose your role to get started</p>
    </div>

    <div class="role-selection-container">
        <div class="role-selection">
            <button type="button" class="role-btn" onclick="selectRole('tenant')">
                <i class="fas fa-user"></i>
                Tenant
                <small>Looking for a place to rent</small>
            </button>
            <button type="button" class="role-btn" onclick="selectRole('landlord')">
                <i class="fas fa-home"></i>
                Landlord
                <small>Have properties to rent</small>
            </button>
        </div>
        <div class="login-link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <!-- Tenant Registration Form -->
    <form id="tenantForm" class="registration-form" onsubmit="handleRegister(event, 'tenant')">
        <button type="button" class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header">
            <h2>Tenant Registration</h2>
        </div>

        <div class="form-content">
            <div class="form-group">
                <label for="tenant-firstName">First Name</label>
                <input type="text" id="tenant-firstName" name="firstName" required minlength="2" maxlength="50">
            </div>

            <div class="form-group">
                <label for="tenant-lastName">Last Name</label>
                <input type="text" id="tenant-lastName" name="lastName" required minlength="2" maxlength="50">
            </div>

            <div class="form-group">
                <label for="tenant-username">Username</label>
                <input type="text" id="tenant-username" name="username" required>
            </div>

            <div class="form-group">
                <label for="tenant-email">Email</label>
                <input type="email" id="tenant-email" name="email" required>
            </div>

            <div class="form-group">
                <label for="tenant-password">Password</label>
                <input type="password" id="tenant-password" name="password" required>
            </div>

            <div class="form-group">
                <label for="tenant-monthlyIncome">Monthly Income</label>
                <input type="number" id="tenant-monthlyIncome" name="monthlyIncome" required min="0" step="10">
            </div>

            <div class="form-group">
                <label for="tenant-employmentStatus">Employment Status</label>
                <input type="text" id="tenant-employmentStatus" name="employmentStatus" required maxlength="50">
            </div>

            <button type="submit" class="register-btn">Create Account</button>
        </div>
    </form>

    <!-- Landlord Registration Form -->
    <form id="landlordForm" class="registration-form" onsubmit="handleRegister(event, 'landlord')">
        <button type="button" class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header">
            <h2>Landlord Registration</h2>
        </div>

        <div class="form-content">
            <div class="form-group">
                <label for="landlord-firstName">First Name</label>
                <input type="text" id="landlord-firstName" name="firstName" required minlength="2" maxlength="50">
            </div>

            <div class="form-group">
                <label for="landlord-lastName">Last Name</label>
                <input type="text" id="landlord-lastName" name="lastName" required minlength="2" maxlength="50">
            </div>

            <div class="form-group">
                <label for="landlord-username">Username</label>
                <input type="text" id="landlord-username" name="username" required>
            </div>

            <div class="form-group">
                <label for="landlord-email">Email</label>
                <input type="email" id="landlord-email" name="email" required>
            </div>

            <div class="form-group">
                <label for="landlord-password">Password</label>
                <input type="password" id="landlord-password" name="password" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="number" id="phoneNumber" name="phoneNumber" required min="0">
            </div>

            <button type="submit" class="register-btn">Create Account</button>
        </div>
    </form>

    <div id="errorMessage" class="error-message"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/auth/register.js"></script>
</body>
</html>
