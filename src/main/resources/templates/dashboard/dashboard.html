<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RentalApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 280px;
        }
        body {
            min-height: 100vh;
            padding-top: 56px;
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            width: var(--sidebar-width);
            height: calc(100vh - 56px);
            padding: 20px;
            background-color: white;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div th:replace="page_layout/header :: header"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h5 class="mb-3">Dashboard Menu</h5>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">Overview</a>
                    <a href="#" class="list-group-item list-group-item-action">Profile</a>
                    <a href="#" class="list-group-item list-group-item-action">Settings</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Role-specific content -->
                <div sec:authorize="hasRole('TENANT')">
                    <h2>Welcome, Tenant!</h2>
                    <!-- Tenant-specific content -->
                </div>
                
                <div sec:authorize="hasRole('LANDLORD')">
                    <h2>Welcome, Landlord!</h2>
                    <!-- Landlord-specific content -->
                </div>
                
                <div sec:authorize="hasRole('ADMIN')">
                    <h2>Welcome, Administrator!</h2>
                    <!-- Admin-specific content -->
                </div>
            </div>
        </div>
    </div>

    <div th:replace="page_layout/footer :: footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
