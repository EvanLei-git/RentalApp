<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>RentalApp - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body>
    <!-- Include Header -->
    <div th:replace="~{page_layout/header :: header}"></div>

    <!-- Main Content -->
    <div class="dashboard-container" style="margin-top: 76px;">
        <!-- Dynamic dashboard content based on role -->
        <div sec:authorize="hasAuthority('TENANT')" th:replace="~{dashboard/tenant-dashboard :: content}"></div>
        <div sec:authorize="hasAuthority('LANDLORD')" th:replace="~{dashboard/landlord-dashboard :: content}"></div>
        <div sec:authorize="hasAuthority('ADMINISTRATOR')" th:replace="~{dashboard/admin-dashboard :: content}"></div>
    </div>

    <!-- Include Footer -->
    <div th:replace="~{page_layout/footer :: footer}"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Dynamic scripts based on role -->
    <div sec:authorize="hasAuthority('TENANT')" th:replace="~{dashboard/tenant-dashboard :: scripts}"></div>
    <div sec:authorize="hasAuthority('LANDLORD')" th:replace="~{dashboard/landlord-dashboard :: scripts}"></div>
    <div sec:authorize="hasAuthority('ADMINISTRATOR')" th:replace="~{dashboard/admin-dashboard :: scripts}"></div>
</body>
</html>
