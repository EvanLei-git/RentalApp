<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Tenant Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard/dashboard.css">
    <link rel="stylesheet" href="/css/dashboard/tenant-dashboard.css">
</head>
<body>
    <div th:fragment="content">
        <div class="container-fluid dashboard-content">
            <div class="row">
                <!-- Left Sidebar with Filters -->
                <div class="col-xl-3">
                    <div class="filter-card">
                        <div class="filter-header">
                            <h4><i class="fas fa-filter"></i> Filters</h4>
                        </div>
                        <!-- Application Status Filter -->
                        <div class="filter-section" id="applicationStatusFilter">
                            <h5 class="filter-title">Application Status</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="PENDING" id="statusPending" checked>
                                <label class="form-check-label status-label pending" for="statusPending">
                                    <i class="fas fa-clock"></i> PENDING
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="APPROVED" id="statusApproved" checked>
                                <label class="form-check-label status-label approved" for="statusApproved">
                                    <i class="fas fa-check-circle"></i> APPROVED
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="REJECTED" id="statusRejected" checked>
                                <label class="form-check-label status-label rejected" for="statusRejected">
                                    <i class="fas fa-times-circle"></i> REJECTED
                                </label>
                            </div>
                        </div>

                        <!-- Visit Status Filter -->
                        <div class="filter-section" id="visitStatusFilter">
                            <h5 class="filter-title">Visit Status</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="REQUESTED" id="visitRequested" checked>
                                <label class="form-check-label status-label requested" for="visitRequested">
                                    <i class="fas fa-question-circle"></i> REQUESTED
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="SCHEDULED" id="visitScheduled" checked>
                                <label class="form-check-label status-label scheduled" for="visitScheduled">
                                    <i class="fas fa-calendar-alt"></i> SCHEDULED
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="DECLINED" id="visitDeclined" checked>
                                <label class="form-check-label status-label declined" for="visitDeclined">
                                    <i class="fas fa-times-circle"></i> DECLINED
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="CANCELED" id="visitCanceled" checked>
                                <label class="form-check-label status-label canceled" for="visitCanceled">
                                    <i class="fas fa-ban"></i> CANCELED
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="COMPLETED" id="visitCompleted" checked>
                                <label class="form-check-label status-label completed" for="visitCompleted">
                                    <i class="fas fa-check-double"></i> COMPLETED
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Content Area -->
                <div class="col-xl-9">
                    <div class="content-card">
                        <div class="content-header">
                            <h2><i class="fas fa-home"></i> My Dashboard</h2>
                        </div>
                        <div id="dashboardContent" class="dashboard-items">
                            <!-- Loading spinner -->
                            <div class="loading-spinner">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>

                        <template id="dashboardItemTemplate">
                            <div class="dashboard-item card mb-3">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <h5 class="card-title">
                                                <i class="fas fa-home me-2"></i>
                                                <span class="property-address"></span>
                                            </h5>
                                            <p class="card-text">
                                                <small class="text-muted">
                                                    <i class="fas fa-calendar me-1"></i>
                                                    <span class="item-date"></span>
                                                </small>
                                            </p>
                                        </div>
                                        <span class="status-badge badge"></span>
                                    </div>
                                    <div class="property-details mt-2">
                                        <p class="mb-1">
                                            <i class="fas fa-bed me-2"></i>
                                            <span class="bedrooms"></span> Bedrooms
                                            <i class="fas fa-bath ms-3 me-2"></i>
                                            <span class="bathrooms"></span> Bathrooms
                                        </p>
                                        <p class="mb-1">
                                            <i class="fas fa-euro-sign me-2"></i>
                                            <span class="rent-amount"></span> per month
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Fragment -->
    <th:block th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script th:src="@{/js/dashboard/tenant-dashboard.js}"></script>
    </th:block>
</body>
</html>
