<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Tenant Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div th:fragment="content">
        <div class="container-fluid dashboard-content">
            <div class="row">
                <!-- Left Sidebar with Filters -->
                <div class="col-xl-3">
                    <div class="filter-card">
                        <div class="filter-header">
                            <h4><i class="fas fa-filter"></i> Filters</h4>
                        </div>
                        
                        <!-- Filter Toggle Buttons -->
                        <div class="filter-section">
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="filterType" id="all" checked>
                                <label class="btn btn-outline-primary" for="all">
                                    <i class="fas fa-th-list"></i> All
                                </label>
                                
                                <input type="radio" class="btn-check" name="filterType" id="applications">
                                <label class="btn btn-outline-primary" for="applications">
                                    <i class="fas fa-file-alt"></i> Applications
                                </label>
                                
                                <input type="radio" class="btn-check" name="filterType" id="visits">
                                <label class="btn btn-outline-primary" for="visits">
                                    <i class="fas fa-calendar-check"></i> Visits
                                </label>
                            </div>
                        </div>

                        <!-- Application Status Filter -->
                        <div class="filter-section" id="applicationStatusFilter">
                            <h5 class="filter-title">Application Status</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="PENDING" id="statusPending" checked>
                                <label class="form-check-label status-label pending" for="statusPending">
                                    <i class="fas fa-clock"></i> PENDING
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="APPROVED" id="statusApproved" checked>
                                <label class="form-check-label status-label approved" for="statusApproved">
                                    <i class="fas fa-check-circle"></i> APPROVED
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="REJECTED" id="statusRejected" checked>
                                <label class="form-check-label status-label rejected" for="statusRejected">
                                    <i class="fas fa-times-circle"></i> REJECTED
                                </label>
                            </div>
                        </div>

                        <!-- Visit Status Filter -->
                        <div class="filter-section" id="visitStatusFilter">
                            <h5 class="filter-title">Visit Status</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="REQUESTED" id="visitRequested" checked>
                                <label class="form-check-label status-label requested" for="visitRequested">
                                    <i class="fas fa-question-circle"></i> REQUESTED
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="SCHEDULED" id="visitScheduled" checked>
                                <label class="form-check-label status-label scheduled" for="visitScheduled">
                                    <i class="fas fa-calendar-alt"></i> SCHEDULED
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="CANCELED" id="visitCanceled" checked>
                                <label class="form-check-label status-label canceled" for="visitCanceled">
                                    <i class="fas fa-ban"></i> CANCELED
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="COMPLETED" id="visitCompleted" checked>
                                <label class="form-check-label status-label completed" for="visitCompleted">
                                    <i class="fas fa-check-double"></i> COMPLETED
                                </label>
                            </div>
                        </div>

                        <!-- Date Range Filter -->
                        <div class="filter-section">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="filter-title mb-0">Date Range</h5>
                                <button class="btn btn-sm btn-link text-danger" id="clearDates">
                                    <i class="fas fa-times"></i> Clear
                                </button>
                            </div>
                            <div class="mt-3">
                                <div class="mb-3">
                                    <label class="form-label">From</label>
                                    <div class="input-group date-input-group">
                                        <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                        <input type="date" class="form-control custom-date-input" id="dateFrom">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">To</label>
                                    <div class="input-group date-input-group">
                                        <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                        <input type="date" class="form-control custom-date-input" id="dateTo">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Content Area -->
                <div class="col-xl-9">
                    <div class="content-card">
                        <div class="content-header">
                            <h2><i class="fas fa-home"></i> My Dashboard</h2>
                            <div class="header-actions">
                                <button class="btn btn-outline-light" onclick="updateDashboard()">
                                    <i class="fas fa-sync-alt"></i> Refresh
                                </button>
                            </div>
                        </div>
                        <div id="dashboardContent" class="p-4">
                            <style>
                                .error-message {
                                    background: #fee2e2;
                                    border: 2px solid #ef4444;
                                    color: #dc2626;
                                    padding: 20px;
                                    margin: 20px 0;
                                    text-align: center;
                                    border-radius: 4px;
                                }
                                .error-message i {
                                    font-size: 24px;
                                    margin-bottom: 10px;
                                }
                            </style>
                            <div class="error-message">
                                <div class="content">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    <h4>No Content Available</h4>
                                    <p>There are currently no items to display.</p>
                                </div>
                            </div>
                            <!-- Content will be loaded dynamically -->
                            <div class="loading-spinner">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Fragment -->
    <th:block th:fragment="scripts">
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                // Function to check all checkboxes in a container
                function checkAllFilters(container) {
                    if (container) {
                        const checkboxes = container.querySelectorAll('input[type="checkbox"]');
                        checkboxes.forEach(checkbox => {
                            checkbox.checked = true;
                        });
                    }
                }

                // Function to show all filters and check all checkboxes
                function showAndCheckAllFilters() {
                    const applicationFilter = document.getElementById('applicationStatusFilter');
                    const visitFilter = document.getElementById('visitStatusFilter');
                    applicationFilter.style.display = 'block';
                    visitFilter.style.display = 'block';
                    checkAllFilters(applicationFilter);
                    checkAllFilters(visitFilter);
                }

                const filterButtons = document.querySelectorAll('input[name="filterType"]');
                const applicationFilter = document.getElementById('applicationStatusFilter');
                const visitFilter = document.getElementById('visitStatusFilter');

                filterButtons.forEach(button => {
                    button.addEventListener('change', function() {
                        // Hide all filters first
                        applicationFilter.style.display = 'none';
                        visitFilter.style.display = 'none';

                        // Show relevant filters based on selection
                        if (this.id === 'applications') {
                            applicationFilter.style.display = 'block';
                            checkAllFilters(applicationFilter);
                        } else if (this.id === 'visits') {
                            visitFilter.style.display = 'block';
                            checkAllFilters(visitFilter);
                        } else if (this.id === 'all') {
                            showAndCheckAllFilters();
                        }
                        updateDashboard();
                    });
                });

                // Initial setup - show and check all filters
                document.getElementById('all').checked = true;
                showAndCheckAllFilters();

                // Clear dates button handling
                document.getElementById('clearDates').addEventListener('click', function() {
                    document.getElementById('dateFrom').value = '';
                    document.getElementById('dateTo').value = '';
                    updateDashboard();
                });

                // Status checkbox handling
                const allCheckboxes = document.querySelectorAll('.form-check-input');
                allCheckboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', updateDashboard);
                });

                // Date input handling
                document.getElementById('dateFrom').addEventListener('change', updateDashboard);
                document.getElementById('dateTo').addEventListener('change', updateDashboard);

                async function updateDashboard() {
                    const dashboardContent = document.getElementById('dashboardContent');
                    dashboardContent.innerHTML = `
                        <div class="loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>`;

                    const selectedFilter = document.querySelector('input[name="filterType"]:checked').id;
                    const applicationStatuses = Array.from(document.querySelectorAll('#applicationStatusFilter input:checked')).map(cb => cb.value);
                    const visitStatuses = Array.from(document.querySelectorAll('#visitStatusFilter input:checked')).map(cb => cb.value);
                    const dateFrom = document.getElementById('dateFrom').value;
                    const dateTo = document.getElementById('dateTo').value;

                    try {
                        const response = await fetch('/api/dashboard/tenant/data', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                filterType: selectedFilter,
                                applicationStatuses: applicationStatuses,
                                visitStatuses: visitStatuses,
                                dateRange: {
                                    from: dateFrom,
                                    to: dateTo
                                }
                            })
                        });

                        if (!response.ok) {
                            throw new Error('Failed to fetch dashboard data');
                        }

                        const data = await response.json();
                        // Update the dashboard content based on the received data
                        // This will need to be implemented based on your data structure
                        dashboardContent.innerHTML = 'Dashboard data loaded successfully!';
                    } catch (error) {
                        console.error('Error:', error);
                        dashboardContent.innerHTML = `
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-circle"></i> Failed to load dashboard data. Please try again.
                            </div>`;
                    }
                }
            });
        </script>
    </th:block>
</body>
</html>
