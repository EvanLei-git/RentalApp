<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Property Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .property-details {
            padding: 20px;
            margin-top: 56px;
        }
        .feature-badge {
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/home">RentalApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/properties.html">Browse Properties</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="property-details">
        <div class="container">
            <div class="card" style="position: relative;">
                <div class="card-body">
                    <h2 class="card-title" th:text="${property.address}">Property Address</h2>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <h4>Details</h4>
                            <p><strong>Location:</strong> <span th:text="${property.city + ', ' + property.country}"></span></p>
                            <p><strong>Price:</strong> <span th:text="${'€' + property.rentAmount}"></span></p>
                            <p><strong>Size:</strong> <span th:text="${property.sizeInSquareMeters + ' m²'}"></span></p>
                            <p><strong>Bedrooms:</strong> <span th:text="${property.bedrooms}"></span></p>
                            <p><strong>Bathrooms:</strong> <span th:text="${property.bathrooms}"></span></p>
                        </div>
                        <div class="col-md-6">
                            <h4>Features</h4>
                            <div class="d-flex flex-wrap mt-3">
                                <span th:if="${property.hasParking}" class="badge bg-primary feature-badge">Parking Available</span>
                                <span th:if="${property.allowsPets}" class="badge bg-success feature-badge">Pets Allowed</span>
                                <span th:if="${property.hasGarden}" class="badge bg-info feature-badge">Garden</span>
                                <span th:if="${property.hasBalcony}" class="badge bg-warning feature-badge">Balcony</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="landlord-username" style="position: absolute; bottom: 10px; right: 10px; background-color: #f0f0f0; padding: 5px; border-radius: 5px;">
                    <strong>Landlord:</strong> <span th:text="${property.owner.username}"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
