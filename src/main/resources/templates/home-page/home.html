<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>RentalApp - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/home-page/home.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<!-- Include Header -->
<div th:replace="~{page-layout/header :: header}"></div>

<main>
    <!-- Welcome Banner -->
    <div class="welcome-banner">
        <h1>Your Dream Home Awaits</h1>
        <p>#1 Property Marketplace!</p>
    </div>

    <!-- Main Content Area -->
    <div class="main-content container">
        <!-- Filter Panel -->
        <div class="filter-sidebar">
            <div class="filter-panel">
                <h4 class="mb-4">Filters</h4>

                <!-- Location Filters -->
                <div class="mb-3">
                    <label class="form-label">City</label>
                    <select class="form-select" id="cityFilter">
                        <option value="">All Cities</option>
                        <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Country</label>
                    <select class="form-select" id="countryFilter">
                        <option value="">All Countries</option>
                        <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
                    </select>
                </div>

                <!-- Price Range -->
                <div class="mb-3">
                    <label class="form-label">Price Range</label>
                    <div class="d-flex gap-2">
                        <input type="number" class="form-control" id="minPrice" th:value="${minPrice}" placeholder="Min">
                        <input type="number" class="form-control" id="maxPrice" th:value="${maxPrice}" placeholder="Max">
                    </div>
                </div>

                <!-- Amenities -->
                <div class="mb-3">
                    <label class="form-label">Amenities</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="parkingFilter">
                        <label class="form-check-label">Parking</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="petsFilter">
                        <label class="form-check-label">Pets Allowed</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gardenFilter">
                        <label class="form-check-label">Garden</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="balconyFilter">
                        <label class="form-check-label">Balcony</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Property Grid -->
        <div class="content-area">
            <div class="property-grid">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="propertyGrid">
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Include Footer -->
<div th:replace="~{page-layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/home-page/home.js"></script>

</body>
</html>
