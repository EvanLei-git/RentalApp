<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Properties - RentalApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/home-page/properties.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/home">RentalApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/properties.html">Browse Properties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard" onclick="return checkAuth(event)">Dashboard</a>
                    </li>
                </ul>
                <div id="authButtons">
                    <a href="/login" class="btn btn-outline-light">Login</a>
                    <a href="/register" class="btn btn-light ms-2">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Available Properties</h2>
        
        <div class="filters">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="propertyType" class="form-label">Property Type</label>
                    <select class="form-select" id="propertyType">
                        <option value="">All Types</option>
                        <option value="APARTMENT">Apartment</option>
                        <option value="HOUSE">House</option>
                        <option value="STUDIO">Studio</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="minPrice" class="form-label">Min Price (€)</label>
                    <input type="number" class="form-control" id="minPrice" min="0">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="maxPrice" class="form-label">Max Price (€)</label>
                    <input type="number" class="form-control" id="maxPrice" min="0">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="bedrooms" class="form-label">Bedrooms</label>
                    <select class="form-select" id="bedrooms">
                        <option value="">Any</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4">4+</option>
                    </select>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                    <button class="btn btn-outline-secondary" onclick="resetFilters()">Reset</button>
                </div>
            </div>
        </div>

        <div id="propertiesList" class="row">
            <!-- Properties will be loaded here -->
        </div>
    </div>

    <!-- Property Details Modal -->
    <div class="modal fade" id="propertyModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Property Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="propertyModalContent">
                    <!-- Property details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="requestViewing()" id="viewingButton">Request Viewing</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/home-page/properties.js"></script>
</body>
</html>
