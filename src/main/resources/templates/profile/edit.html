<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div th:replace="page_layout/header :: header"></div>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/profile/update}" method="post" th:object="${user}">
                            <input type="hidden" th:field="*{userId}" />
                            <input type="hidden" th:field="*{roles}" />
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">New Password (leave empty to keep current)</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Save Changes
                                </button>
                                <!-- Verify button for tenants -->
                                <button th:if="${isTenant}" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#verifyModal">
                                    <i class="fas fa-user-check me-2"></i>Verify Account
                                </button>
                                <a href="/dashboard" class="btn btn-secondary">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Verification Modal -->
    <div class="modal fade" id="verifyModal" tabindex="-1" aria-labelledby="verifyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="verifyModalLabel">
                        <i class="fas fa-user-check me-2"></i>Verify Your Account
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/profile/verify}" method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="monthlyIncome" class="form-label">Monthly Income</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" id="monthlyIncome" 
                                       name="monthlyIncome" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="employmentStatus" class="form-label">Employment Status</label>
                            <select class="form-select" id="employmentStatus" name="employmentStatus" required>
                                <option value="">Select status...</option>
                                <option value="EMPLOYED">Employed</option>
                                <option value="SELF_EMPLOYED">Self Employed</option>
                                <option value="STUDENT">Student</option>
                                <option value="RETIRED">Retired</option>
                                <option value="UNEMPLOYED">Unemployed</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="identityDocument" class="form-label">Identity Document</label>
                            <input type="file" class="form-control" id="identityDocument" 
                                   name="identityDocument" accept="image/*,.pdf" required>
                            <small class="text-muted">Upload a photo ID or passport (PDF or image)</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times me-2"></i>Cancel
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check me-2"></i>Submit Verification
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
