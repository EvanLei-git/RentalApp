<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Footer</title>
</head>
<body>
    <footer th:fragment="footer">
        <div style="position: relative; color: white; padding: 2rem 0; margin-top: 3rem; overflow: hidden; min-width: 100%; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
            <!-- Parallelogram shape -->
            <div style="position: absolute; top: 0; left: -10%; right: -10%; bottom: 0; transform: skew(-10deg); background: inherit; z-index: -1;"></div>
            <!-- Content -->
            <div class="container" style="text-align: center; position: relative;">
                <p style="margin: 0; font-size: 1rem; font-weight: 500; opacity: 0.9; text-transform: uppercase; letter-spacing: 1px;">&copy; 2024-2025 Harokopio University Assignment. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
