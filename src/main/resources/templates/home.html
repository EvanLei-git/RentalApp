<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>RentalApp - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 95%;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .filter-panel {
            position: sticky;
            top: 76px;
            height: calc(100vh - 76px);
            padding: 20px;
            background-color: #f8f9fa;
            border-left: 1px solid #dee2e6;
            overflow-y: auto;
        }
        .property-grid {
            padding: 20px;
            margin-top: 0;
        }
        .welcome-banner {
            width: 100%;
            margin: 56px 0 0 0;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            text-align: center;
        }
        .welcome-banner h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .welcome-banner p {
            font-size: 1.25rem;
            opacity: 0.9;
        }
        .main-content {
            display: flex;
            margin-top: 20px;
        }
        .content-area {
            flex: 1;
        }
        .filter-sidebar {
            width: 300px;
            margin-right: 20px;
        }
        
        /* Responsive design */
        @media (max-width: 700px) {
            .main-content {
                flex-direction: column;
                margin-top: 0;
            }
            .filter-sidebar {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .filter-panel {
                position: relative;
                height: auto;
                max-height: none;
                border-left: none;
                border: 1px solid #dee2e6;
                border-radius: 8px;
                margin: 15px;
                top: 0;
            }
            .container {
                padding-left: 0;
                padding-right: 0;
            }
            .property-grid {
                padding: 15px;
            }
            .welcome-banner {
                padding: 2rem 1rem;
                margin-bottom: 0;
            }
            .welcome-banner h1 {
                font-size: 2rem;
            }
            .welcome-banner p {
                font-size: 1.1rem;
            }
            .content-area {
                width: 100%;
            }
            .row {
                margin-right: 0;
                margin-left: 0;
            }
            /* Show 1 property per row */
            .row-cols-1 > * {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }

        /* Show 1 property per row (701px - 1100px) */
        @media (min-width: 701px) and (max-width: 1100px) {
            .row-cols-md-2 > * {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }

        /* Show 2 properties per row (1101px - 1500px) */
        @media (min-width: 1101px) and (max-width: 1500px) {
            .row-cols-lg-3 > * {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }

        /* Show 3 properties per row (1501px and above) */
        @media (min-width: 1501px) {
            .row-cols-xl-4 > * {
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }
        }
        
        .property-card {
            height: 100%;
            transition: transform 0.2s;
        }
        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .landlord-username {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            color: #333;
        }
        .navbar {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%) !important;
        }
        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/home">RentalApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/properties.html">Browse Properties</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('LANDLORD')">
                        <a class="nav-link" href="/property-management.html">Manage Properties</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
                <div id="authButtons" class="d-flex align-items-center">
                    <div th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a href="/login" class="btn btn-outline-light me-2">Login</a>
                        <a href="/register" class="btn btn-light">Register</a>
                    </div>
                    <div th:if="${#authorization.expression('isAuthenticated()')}">
                        <span class="text-white me-3">Welcome, <span th:text="${#authentication.name}"></span>!</span>
                        <form th:action="@{/api/auth/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Welcome Banner -->
    <div class="welcome-banner">
        <h1>Your Dream Home Awaits</h1>
        <p>#1 Property Marketplace in Greece</p>
    </div>

    <!-- Main Content Area -->
    <div class="main-content container">
        <!-- Filter Panel -->
        <div class="filter-sidebar">
            <div class="filter-panel">
                <h4 class="mb-4">Filters</h4>
                
                <!-- Location Filters -->
                <div class="mb-3">
                    <label class="form-label">City</label>
                    <select class="form-select" id="cityFilter">
                        <option value="">All Cities</option>
                        <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"></option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Country</label>
                    <select class="form-select" id="countryFilter">
                        <option value="">All Countries</option>
                        <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
                    </select>
                </div>
                
                <!-- Price Range -->
                <div class="mb-3">
                    <label class="form-label">Price Range</label>
                    <div class="d-flex gap-2">
                        <input type="number" class="form-control" id="minPrice" th:value="${minPrice}" placeholder="Min">
                        <input type="number" class="form-control" id="maxPrice" th:value="${maxPrice}" placeholder="Max">
                    </div>
                </div>
                
                <!-- Amenities -->
                <div class="mb-3">
                    <label class="form-label">Amenities</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="parkingFilter">
                        <label class="form-check-label">Parking</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="petsFilter">
                        <label class="form-check-label">Pets Allowed</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gardenFilter">
                        <label class="form-check-label">Garden</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="balconyFilter">
                        <label class="form-check-label">Balcony</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Property Grid -->
        <div class="content-area">
            <div class="property-grid">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="propertyGrid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        // Function to load property data
        async function loadPropertyData() {
            try {
                const response = await fetch('/property/homeData');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // Update the property grid
                const propertyGrid = document.getElementById('propertyGrid');
                propertyGrid.innerHTML = '';
                
                if (!data.properties || data.properties.length === 0) {
                    propertyGrid.innerHTML = '<div class="col-12"><div class="alert alert-info">No properties found.</div></div>';
                    return;
                }
                
                data.properties.forEach(property => {
                    const col = document.createElement('div');
                    col.className = 'col';
                    col.innerHTML = `
                        <div class="card property-card" style="cursor: pointer; position: relative;" onclick="window.location.href='/property/${property.id}/details'">
                            <div class="card-body">
                                <h5 class="card-title">${property.address || 'Property'}</h5>
                                <p class="card-text">
                                    <strong>Location:</strong> ${property.city || ''}, ${property.country || ''}<br>
                                    <strong>Price:</strong> €${property.rentAmount || 0}<br>
                                    <strong>Size:</strong> ${property.sizeInSquareMeters || 0} m²<br>
                                    <strong>Bedrooms:</strong> ${property.bedrooms || 0}<br>
                                    <strong>Bathrooms:</strong> ${property.bathrooms || 0}<br>
                                    <strong>Features:</strong><br>
                                    ${property.hasParking ? '✓ Parking<br>' : ''}
                                    ${property.allowsPets ? '✓ Pets Allowed<br>' : ''}
                                    ${property.hasGarden ? '✓ Garden<br>' : ''}
                                    ${property.hasBalcony ? '✓ Balcony' : ''}
                                </p>
                            </div>
                            <div class="landlord-username">
                                ${property.landlordUsername}
                            </div>
                        </div>
                    `;
                    propertyGrid.appendChild(col);
                });

                // Update filter dropdowns
                if (data.cities) {
                    const cityFilter = document.getElementById('cityFilter');
                    cityFilter.innerHTML = '<option value="">All Cities</option>';
                    data.cities.forEach(city => {
                        cityFilter.innerHTML += `<option value="${city}">${city}</option>`;
                    });
                }

                if (data.countries) {
                    const countryFilter = document.getElementById('countryFilter');
                    countryFilter.innerHTML = '<option value="">All Countries</option>';
                    data.countries.forEach(country => {
                        countryFilter.innerHTML += `<option value="${country}">${country}</option>`;
                    });
                }

                // Update price range inputs
                if (data.minPrice !== undefined) {
                    document.getElementById('minPrice').value = data.minPrice;
                }
                if (data.maxPrice !== undefined) {
                    document.getElementById('maxPrice').value = data.maxPrice;
                }
            } catch (error) {
                console.error('Error loading property data:', error);
                const propertyGrid = document.getElementById('propertyGrid');
                propertyGrid.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            Error loading properties: ${error.message}
                        </div>
                    </div>
                `;
            }
        }

        // Function to update properties based on filters
        async function updateProperties() {
            try {
                const city = document.getElementById('cityFilter').value;
                const country = document.getElementById('countryFilter').value;
                const minPrice = document.getElementById('minPrice').value;
                const maxPrice = document.getElementById('maxPrice').value;
                const hasParking = document.getElementById('parkingFilter').checked;
                const allowsPets = document.getElementById('petsFilter').checked;
                const hasGarden = document.getElementById('gardenFilter').checked;
                const hasBalcony = document.getElementById('balconyFilter').checked;

                // Build query parameters
                const params = new URLSearchParams();
                if (city) params.append('city', city);
                if (country) params.append('country', country);
                if (minPrice) params.append('minPrice', minPrice);
                if (maxPrice) params.append('maxPrice', maxPrice);
                if (hasParking) params.append('hasParking', hasParking);
                if (allowsPets) params.append('allowsPets', allowsPets);
                if (hasGarden) params.append('hasGarden', hasGarden);
                if (hasBalcony) params.append('hasBalcony', hasBalcony);

                const response = await fetch(`/property/filter?${params.toString()}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const properties = await response.json();
                
                // Update the property grid
                const propertyGrid = document.getElementById('propertyGrid');
                propertyGrid.innerHTML = '';
                
                if (!properties || properties.length === 0) {
                    propertyGrid.innerHTML = '<div class="col-12"><div class="alert alert-info">No properties found matching your criteria.</div></div>';
                    return;
                }
                
                properties.forEach(property => {
                    const col = document.createElement('div');
                    col.className = 'col';
                    col.innerHTML = `
                        <div class="card property-card" style="cursor: pointer; position: relative;" onclick="window.location.href='/property/${property.id}/details'">
                            <div class="card-body">
                                <h5 class="card-title">${property.address || 'Property'}</h5>
                                <p class="card-text">
                                    <strong>Location:</strong> ${property.city || ''}, ${property.country || ''}<br>
                                    <strong>Price:</strong> €${property.rentAmount || 0}<br>
                                    <strong>Size:</strong> ${property.sizeInSquareMeters || 0} m²<br>
                                    <strong>Bedrooms:</strong> ${property.bedrooms || 0}<br>
                                    <strong>Bathrooms:</strong> ${property.bathrooms || 0}<br>
                                    <strong>Features:</strong><br>
                                    ${property.hasParking ? '✓ Parking<br>' : ''}
                                    ${property.allowsPets ? '✓ Pets Allowed<br>' : ''}
                                    ${property.hasGarden ? '✓ Garden<br>' : ''}
                                    ${property.hasBalcony ? '✓ Balcony' : ''}
                                </p>
                            </div>
                            <div class="landlord-username">
                                ${property.landlordUsername}
                            </div>
                        </div>
                    `;
                    propertyGrid.appendChild(col);
                });
            } catch (error) {
                console.error('Error updating properties:', error);
                const propertyGrid = document.getElementById('propertyGrid');
                propertyGrid.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            Error updating properties: ${error.message}
                        </div>
                    </div>
                `;
            }
        }

        // Load property data when page loads
        document.addEventListener('DOMContentLoaded', loadPropertyData);

        // Add event listeners to filters
        document.getElementById('cityFilter').addEventListener('change', updateProperties);
        document.getElementById('countryFilter').addEventListener('change', updateProperties);
        document.getElementById('minPrice').addEventListener('input', updateProperties);
        document.getElementById('maxPrice').addEventListener('input', updateProperties);
        document.getElementById('parkingFilter').addEventListener('change', updateProperties);
        document.getElementById('petsFilter').addEventListener('change', updateProperties);
        document.getElementById('gardenFilter').addEventListener('change', updateProperties);
        document.getElementById('balconyFilter').addEventListener('change', updateProperties);
    </script>
</body>
</html>
