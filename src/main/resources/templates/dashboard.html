<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RentalApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 280px;
        }
        body {
            min-height: 100vh;
            padding-top: 56px;
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            width: var(--sidebar-width);
            height: calc(100vh - 56px);
            padding: 20px;
            background-color: white;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
        }
        .filter-section {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .action-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transform: skew(-5deg);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .action-card:hover {
            transform: skew(-5deg) translateY(-5px);
        }
        .action-card .inner-content {
            transform: skew(5deg);
        }
        .status-badge {
            display: inline-block;
            padding: 0.25em 0.8em;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status-pending { background-color: #ffd700; color: #000; }
        .status-approved { background-color: #28a745; color: #fff; }
        .status-rejected { background-color: #dc3545; color: #fff; }
        .status-requested { background-color: #17a2b8; color: #fff; }
        .status-scheduled { background-color: #6f42c1; color: #fff; }
        .status-completed { background-color: #28a745; color: #fff; }
        .status-cancelled { background-color: #6c757d; color: #fff; }
    </style>
    
    <!-- Include role-specific head fragments -->
    <th:block sec:authorize="hasRole('TENANT')" th:include="tenant-dashboard :: tenant-head" />
    <th:block sec:authorize="hasRole('LANDLORD')" th:include="landlord-dashboard :: landlord-head" />
    <th:block sec:authorize="hasRole('ADMIN')" th:include="admin-dashboard :: admin-head" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">RentalApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Include role-specific content -->
    <div sec:authorize="hasRole('TENANT')" th:include="tenant-dashboard :: tenant-content"></div>
    <div sec:authorize="hasRole('LANDLORD')" th:include="landlord-dashboard :: landlord-content"></div>
    <div sec:authorize="hasRole('ADMIN')" th:include="admin-dashboard :: admin-content"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize all date pickers with better styling
            flatpickr(".date-picker", {
                enableTime: false,
                dateFormat: "Y-m-d",
                altInput: true,
                altFormat: "F j, Y",
                theme: "light",
                animate: true,
                showMonths: 1,
                position: "auto",
                static: true
            });

            if (document.getElementById('tenantDashboard')) {
                initializeTenantDashboard();
            } else if (document.getElementById('landlordDashboard')) {
                initializeLandlordDashboard();
            } else if (document.getElementById('adminDashboard')) {
                initializeAdminDashboard();
            }
        });

        // Tenant Dashboard Functions
        function initializeTenantDashboard() {
            setupViewTypeToggle();
            loadTenantData();
        }

        function setupViewTypeToggle() {
            const allActions = document.getElementById('allActions');
            const applications = document.getElementById('applications');
            const visits = document.getElementById('visits');
            const applicationStatusFilter = document.getElementById('applicationStatusFilter');
            const visitStatusFilter = document.getElementById('visitStatusFilter');
            const tenantContent = document.getElementById('tenantContent');

            if (allActions && applications && visits) {
                allActions.addEventListener('change', function() {
                    applicationStatusFilter.style.display = 'none';
                    visitStatusFilter.style.display = 'none';
                    tenantContent.innerHTML = '';
                    loadTenantData();
                });

                applications.addEventListener('change', function() {
                    applicationStatusFilter.style.display = 'block';
                    visitStatusFilter.style.display = 'none';
                    tenantContent.innerHTML = '';
                    loadTenantData();
                });

                visits.addEventListener('change', function() {
                    applicationStatusFilter.style.display = 'none';
                    visitStatusFilter.style.display = 'block';
                    tenantContent.innerHTML = '';
                    loadTenantData();
                });
            }
        }

        function loadTenantData() {
            const viewType = document.querySelector('input[name="viewType"]:checked').id;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const statusContainer = viewType === 'applications' ? 'applicationStatusFilter' : 'visitStatusFilter';
            const statuses = Array.from(document.querySelectorAll(`#${statusContainer} .form-check-input:checked`))
                .map(cb => cb.value);

            // TODO: Implement API call to fetch data
            console.log('Loading tenant data:', { viewType, startDate, endDate, statuses });
        }

        // Landlord Dashboard Functions
        function initializeLandlordDashboard() {
            setupLandlordViewToggle();
            setupLandlordAlertTypeToggle();
            loadLandlordData();
        }

        function setupLandlordViewToggle() {
            const alertsView = document.getElementById('alertsView');
            const propertyView = document.getElementById('propertyView');
            const propertyManagementSection = document.getElementById('propertyManagementSection');
            const alertsSection = document.getElementById('alertsSection');

            if (alertsView && propertyView) {
                alertsView.addEventListener('change', function() {
                    propertyManagementSection.style.display = 'none';
                    alertsSection.style.display = 'block';
                    loadLandlordData();
                });

                propertyView.addEventListener('change', function() {
                    propertyManagementSection.style.display = 'block';
                    alertsSection.style.display = 'none';
                    loadLandlordData();
                });
            }
        }

        function setupLandlordAlertTypeToggle() {
            const allActions = document.getElementById('landlordAllActions');
            const applications = document.getElementById('landlordApplications');
            const visits = document.getElementById('landlordVisits');
            const applicationStatusFilter = document.getElementById('landlordApplicationStatusFilter');
            const visitStatusFilter = document.getElementById('landlordVisitStatusFilter');
            const alertsContent = document.getElementById('alertsContent');

            if (allActions && applications && visits) {
                allActions.addEventListener('change', function() {
                    applicationStatusFilter.style.display = 'none';
                    visitStatusFilter.style.display = 'none';
                    alertsContent.innerHTML = '';
                    loadLandlordData();
                });

                applications.addEventListener('change', function() {
                    applicationStatusFilter.style.display = 'block';
                    visitStatusFilter.style.display = 'none';
                    alertsContent.innerHTML = '';
                    loadLandlordData();
                });

                visits.addEventListener('change', function() {
                    applicationStatusFilter.style.display = 'none';
                    visitStatusFilter.style.display = 'block';
                    alertsContent.innerHTML = '';
                    loadLandlordData();
                });
            }
        }

        function loadLandlordData() {
            const landlordView = document.querySelector('input[name="landlordView"]:checked').id;
            
            if (landlordView === 'alertsView') {
                const alertType = document.querySelector('input[name="landlordAlertType"]:checked').id;
                const startDate = document.getElementById('landlordStartDate').value;
                const endDate = document.getElementById('landlordEndDate').value;
                const statusContainer = alertType === 'landlordApplications' ? 'landlordApplicationStatusFilter' : 'landlordVisitStatusFilter';
                const statuses = Array.from(document.querySelectorAll(`#${statusContainer} .form-check-input:checked`))
                    .map(cb => cb.value);

                // TODO: Implement API call to fetch alerts data
                console.log('Loading landlord alerts:', { alertType, startDate, endDate, statuses });
            } else {
                // Load property management data
                console.log('Loading property management data');
            }
        }

        // Admin Dashboard Functions
        function initializeAdminDashboard() {
            loadAdminData();
        }

        function loadAdminData() {
            // TODO: Implement API call to fetch admin data
            console.log('Loading admin data');
        }
    </script>

    <!-- Include role-specific scripts -->
    <th:block sec:authorize="hasRole('TENANT')" th:include="tenant-dashboard :: tenant-scripts" />
    <th:block sec:authorize="hasRole('LANDLORD')" th:include="landlord-dashboard :: landlord-scripts" />
    <th:block sec:authorize="hasRole('ADMIN')" th:include="admin-dashboard :: admin-scripts" />
</body>
</html>
