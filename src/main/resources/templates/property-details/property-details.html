<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Property Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="/css/property-details.css" rel="stylesheet">
    <style>
        .status-icon {
            margin-left: 5px;
            cursor: help;
        }
        .status-icon.pending {
            color: #6c757d;  /* grey */
        }
        .status-icon.not-verified {
            color: #dc3545;  /* red */
        }
        .status-icon.verified {
            color: #28a745;  /* green */
        }
        .verification-popup {
            text-align: left;
            padding: 20px;
        }
        .verification-popup .title {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .verification-popup .requirements {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .verification-popup .requirements ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .verification-popup .requirements li {
            padding: 8px 0;
            display: flex;
            align-items: center;
        }
        .verification-popup .requirements i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        .verification-popup .note {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
            margin-top: 15px;
        }
        .rental-confirmation {
            text-align: center;
            padding: 20px;
        }
        .rental-confirmation .title {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .rental-confirmation .update-employment {
            background: #f8f9fa;
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .rental-confirmation .update-employment:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div th:replace="~{page_layout/header :: header}"></div>

    <main>
        <!-- Property Details -->
        <div class="property-details">
            <div class="container">
                <div class="property-card">
                    <div class="card-body">
                        <div class="property-header">
                            <h2 th:text="${property.address}">Property Address</h2>
                            <div class="landlord-info">
                                <span><i class="fas fa-user"></i> Listed by: <strong th:text="${property.owner.username}"></strong></span>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="property-info">
                                    <h4>Property Details</h4>
                                    <p><strong><i class="fas fa-map-marker-alt text-primary"></i> Location:</strong> <span th:text="${property.city + ', ' + property.country}"></span></p>
                                    <p><strong><i class="fas fa-euro-sign text-success"></i> Monthly Rent:</strong> <span th:text="${'€' + property.rentAmount}"></span></p>
                                    <p><strong><i class="fas fa-ruler-combined text-info"></i> Size:</strong> <span th:text="${property.sizeInSquareMeters + ' m²'}"></span></p>
                                    <p><strong><i class="fas fa-bed text-warning"></i> Bedrooms:</strong> <span th:text="${property.bedrooms}"></span></p>
                                    <p><strong><i class="fas fa-bath text-danger"></i> Bathrooms:</strong> <span th:text="${property.bathrooms}"></span></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="property-info">
                                    <h4>Features & Amenities</h4>
                                    <div class="d-flex flex-wrap mt-3">
                                        <span th:if="${property.hasParking}" class="badge bg-primary feature-badge">
                                            <i class="fas fa-car"></i> Parking Available
                                        </span>
                                        <span th:if="${property.allowsPets}" class="badge bg-success feature-badge">
                                            <i class="fas fa-paw"></i> Pets Allowed
                                        </span>
                                        <span th:if="${property.hasGarden}" class="badge bg-info feature-badge">
                                            <i class="fas fa-tree"></i> Garden
                                        </span>
                                        <span th:if="${property.hasBalcony}" class="badge bg-warning feature-badge">
                                            <i class="fas fa-door-open"></i> Balcony
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <div class="action-buttons">
                                <div sec:authorize="isAuthenticated()">
                                    <div th:if="${isTenant}">
                                        <button id="cancelVisitBtn" class="btn schedule-btn" style="display: none; background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);" onclick="cancelVisit()">
                                            <i class="fas fa-times me-2"></i> Cancel Visit
                                        </button>
                                        <button class="btn schedule-btn" 
                                                data-bs-toggle="modal" 
                                                data-bs-target="#scheduleVisitModal">
                                            <i class="far fa-calendar-alt me-2"></i> Schedule Visit
                                        </button>
                                        <button class="btn rent-btn" 
                                                onclick="checkVerificationAndRent()">
                                            <i class="fas fa-home me-2"></i> Rent Apartment
                                        </button>
                                        <button class="btn btn-warning" onclick="showReportModal()">
                                            <i class="fas fa-flag"></i> Report Issue
                                        </button>
                                        <div id="scheduledVisitText" class="mt-2 text-muted" style="display: none;">
                                            Your scheduled visit is for: <span id="scheduledVisitTime"></span>
                                        </div>
                                    </div>
                                    <div th:unless="${isTenant}">
                                        <button class="btn schedule-btn" 
                                                onclick="showRoleMessage()">
                                            <i class="far fa-calendar-alt me-2"></i> Schedule a Visit
                                        </button>
                                        <button class="btn rent-btn"
                                                onclick="showRoleMessage()">
                                            <i class="fas fa-key me-2"></i> Rent Apartment
                                        </button>
                                        <button class="btn btn-warning" onclick="showReportModal()">
                                            <i class="fas fa-flag"></i> Report Issue
                                        </button>
                                    </div>
                                </div>
                                <div sec:authorize="!isAuthenticated()">
                                    <button class="btn schedule-btn" 
                                            onclick="showLoginMessage()">
                                        <i class="far fa-calendar-alt me-2"></i> Schedule a Visit
                                    </button>
                                    <button class="btn rent-btn"
                                            onclick="showLoginMessage()">
                                        <i class="fas fa-key me-2"></i> Rent Apartment
                                    </button>
                                    <button class="btn btn-warning" onclick="showReportModal()">
                                        <i class="fas fa-flag"></i> Report Issue
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    <div th:replace="~{page_layout/footer :: footer}"></div>

    <!-- Schedule Visit Modal -->
    <div class="modal fade" id="scheduleVisitModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="far fa-calendar-alt me-2"></i>Schedule a Visit
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-4">
                        <label for="calendar" class="form-label">
                            <i class="fas fa-calendar-day me-2"></i>Select Date
                        </label>
                        <input type="text" id="calendar" class="form-control" placeholder="Select Date" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="visitTime" class="form-label">
                            <i class="fas fa-clock me-2"></i>Select Time
                        </label>
                        <div class="time-select-container">
                            <select id="visitTime" class="form-select" size="8">
                                <option value="">Choose a time</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary schedule-visit-btn" onclick="scheduleVisit()">
                        <i class="fas fa-check me-2"></i>Confirm Visit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Report Modal -->
    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">Report Issue</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reportForm">
                        <div class="mb-3">
                            <label for="reportTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="reportTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="reportDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="reportDescription" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitReport()">Submit Report</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function checkVerificationAndRent() {
            try {
                const response = await fetch('/verification-status');
                const data = await response.json();
                
                if (!data.isVerified) {
                    Swal.fire({
                        title: 'Verification Required',
                        html: `
                            <div class="verification-popup">
                                <div class="title">
                                    <i class="fas fa-shield-alt"></i> Account Verification
                                </div>
                                <p>To ensure a secure and trustworthy rental experience, we need to verify your identity.</p>
                                <div class="requirements">
                                    <strong>Required Documents:</strong>
                                    <ul>
                                        <li>
                                            <i class="fas fa-id-card text-primary"></i>
                                            ID Documents (Front & Back)
                                        </li>
                                        <li>
                                            <i class="fas fa-briefcase text-primary"></i>
                                            Employment Details
                                        </li>
                                    </ul>
                                </div>
                                <div class="note">
                                    <i class="fas fa-info-circle"></i>
                                    Verification helps landlords make informed decisions and ensures a smooth rental process.
                                </div>
                            </div>
                        `,
                        showCancelButton: true,
                        confirmButtonText: '<i class="fas fa-user-check"></i> Update Verification',
                        cancelButtonText: '<i class="fas fa-arrow-right"></i> Continue without Verification',
                        showDenyButton: true,
                        denyButtonText: '<i class="fas fa-times"></i> Cancel',
                        confirmButtonColor: '#28a745',
                        cancelButtonColor: '#6c757d',
                        denyButtonColor: '#dc3545',
                        width: '600px'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = '/profile/edit?highlight=verification';
                        } else if (result.dismiss === Swal.DismissReason.cancel) {
                            submitRentalRequest();
                        }
                    });
                } else {
                    Swal.fire({
                        title: 'Confirm Rental Request',
                        html: `
                            <div class="rental-confirmation">
                                <div class="title">
                                    <i class="fas fa-home"></i> Ready to Submit
                                </div>
                                <p>Would you like to proceed with the rental request?</p>
                                <div class="update-employment" onclick="window.location.href='/profile/edit?highlight=employment'">
                                    <i class="fas fa-briefcase"></i>
                                    <strong>${data.hasEmploymentDetails ? 'Update Employment Details' : 'Add Employment Details'}</strong>
                                    <p class="mb-0 text-muted">
                                        ${data.hasEmploymentDetails ? 
                                            'You can update your employment information if needed' : 
                                            'Adding employment information can improve your chances'}
                                    </p>
                                </div>
                            </div>
                        `,
                        showCancelButton: true,
                        confirmButtonText: '<i class="fas fa-check"></i> Confirm Request',
                        cancelButtonText: '<i class="fas fa-times"></i> Cancel',
                        confirmButtonColor: '#28a745',
                        cancelButtonColor: '#dc3545',
                        width: '500px'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            submitRentalRequest();
                        }
                    });
                }
            } catch (error) {
                console.error('Error checking verification status:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to check verification status'
                });
            }
        }

        async function submitRentalRequest() {
            try {
                // Get propertyId from URL path
                const pathParts = window.location.pathname.split('/');
                const propertyId = pathParts[pathParts.indexOf('property') + 1];
                
                const response = await fetch('/api/rental-applications/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        propertyId: propertyId
                    })
                });

                if (response.ok) {
                    Swal.fire({
                        title: 'Success!',
                        text: 'Your rental application has been submitted successfully!',
                        icon: 'success',
                        confirmButtonText: 'OK',
                        confirmButtonColor: '#28a745',
                        allowOutsideClick: false
                    }).then((result) => {
                        if (result.isConfirmed) {
                            // Redirect to dashboard and set up a function to trigger applications tab
                            window.location.href = '/dashboard';
                            // Add a small delay to ensure the dashboard is loaded
                            setTimeout(() => {
                                const applicationsRadio = document.querySelector('input[name="filterType"][id="applications"]');
                                if (applicationsRadio) {
                                    applicationsRadio.checked = true;
                                    // Trigger change event to update dashboard
                                    applicationsRadio.dispatchEvent(new Event('change'));
                                }
                            }, 500);
                        }
                    });
                } else {
                    const errorData = await response.json();
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: errorData.message || 'Failed to submit rental application'
                    });
                }
            } catch (error) {
                console.error('Error submitting rental application:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to submit rental application'
                });
            }
        }

        function showRentalConfirmation(hasEmploymentDetails = true) {
            Swal.fire({
                title: 'Confirm Rental Request',
                html: `
                    <div class="rental-confirmation">
                        <div class="title">
                            <i class="fas fa-home"></i> Ready to Submit
                        </div>
                        <p>Would you like to proceed with the rental request?</p>
                        <div class="update-employment" onclick="window.location.href='/profile/edit?highlight=employment'">
                            <i class="fas fa-briefcase"></i>
                            <strong>${hasEmploymentDetails ? 'Update Employment Details' : 'Add Employment Details'}</strong>
                            <p class="mb-0 text-muted">
                                ${hasEmploymentDetails ? 
                                    'You can update your employment information if needed' : 
                                    'Adding employment information can improve your chances'}
                            </p>
                        </div>
                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: '<i class="fas fa-check"></i> Confirm Request',
                cancelButtonText: '<i class="fas fa-times"></i> Cancel',
                confirmButtonColor: '#28a745',
                cancelButtonColor: '#dc3545',
                width: '500px'
            }).then((result) => {
                if (result.isConfirmed) {
                    submitRentalRequest();
                }
            });
        }

        async function loadCurrentVisit() {
            try {

                const propertyId = '[[${property.propertyId}]]';
                const response = await fetch(`/api/visits/current-visit/${propertyId}?username=[[${#authentication.name}]]`);
                if (response.ok) {
                    const visit = await response.json();
                    hasScheduledVisit = true;
                    currentVisitDateTime = visit.visitDate;
                    console.log('Loaded visit:', visit); // Debug log
                    console.log('Current visit datetime:', currentVisitDateTime); // Debug log
                    updateScheduleButton();
                }
            } catch (error) {
                console.error('Error loading current visit:', error);
            }
        }

        function updateScheduleButton() {
            const scheduleBtn = document.querySelector('.schedule-btn:not(#cancelVisitBtn)');
            const cancelBtn = document.getElementById('cancelVisitBtn');
            const scheduledVisitText = document.getElementById('scheduledVisitText');
            
            if (hasScheduledVisit && currentVisitDateTime) {
                scheduleBtn.innerHTML = '<i class="far fa-calendar-alt me-2"></i> Update Visit';
                scheduleBtn.classList.remove('btn-primary');
                scheduleBtn.classList.add('btn-warning');
                cancelBtn.style.display = 'inline-block';
                scheduledVisitText.style.display = 'block';
                
                const formattedDateTime = formatDateTime(currentVisitDateTime);
                scheduleBtn.title = `Current visit scheduled for ${formattedDateTime}`;
                document.getElementById('scheduledVisitTime').textContent = formattedDateTime;
            } else {
                scheduleBtn.innerHTML = '<i class="far fa-calendar-alt me-2"></i> Schedule Visit';
                scheduleBtn.classList.remove('btn-warning');
                scheduleBtn.classList.add('btn-primary');
                scheduleBtn.title = 'Schedule a visit for this property';
                cancelBtn.style.display = 'none';
                scheduledVisitText.style.display = 'none';
            }
        }

        async function cancelVisit() {
            const confirmCancel = await Swal.fire({
                title: 'Cancel Visit?',
                text: 'Are you sure you want to cancel your scheduled visit?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, Cancel Visit',
                cancelButtonText: 'No, Keep Visit'
            });

            if (!confirmCancel.isConfirmed) {
                return;
            }

            const propertyId = '[[${property.propertyId}]]';
            try {
                const response = await fetch(`/api/visits/cancel/${propertyId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to cancel visit');
                
                // Show success message
                await Swal.fire({
                    title: 'Success!',
                    text: 'Visit cancelled successfully!',
                    icon: 'success',
                    timer: 1500
                });

                // Update UI state
                hasScheduledVisit = false;
                currentVisitDateTime = null;
                updateScheduleButton();
                
                // Refresh page
                window.location.reload();
            } catch (error) {
                console.error('Error cancelling visit:', error);
                await Swal.fire({
                    title: 'Error!',
                    text: 'Failed to cancel visit. Please try again.',
                    icon: 'error'
                });
            }
        }

        async function scheduleVisit() {
            const selectedDate = document.getElementById('calendar').value;
            const selectedTime = document.getElementById('visitTime').value;


            if (!selectedDate || !selectedTime) {
                await Swal.fire({
                    title: 'Error!',
                    text: 'Please select both date and time!',
                    icon: 'error'
                });
                return;
            }

            const visitDateTime = `${selectedDate}T${selectedTime}:00`;
            const propertyId = '[[${property.propertyId}]]';

            // If updating existing visit
            if (hasScheduledVisit && currentVisitDateTime) {
                const confirmUpdate = await Swal.fire({
                    title: 'Update Visit?',
                    html: `
                        <p>Your current visit is scheduled for:<br>
                        <strong>${formatDateTime(currentVisitDateTime)}</strong></p>
                        <p>Would you like to reschedule to:<br>
                        <strong>${formatDateTime(visitDateTime)}</strong>?</p>
                    `,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, Update',
                    cancelButtonText: 'No, Keep Current'
                });

                if (!confirmUpdate.isConfirmed) {
                    return;
                }

                try {
                    const response = await fetch(`/api/visits/update/${propertyId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            propertyId: propertyId,
                            visitDate: visitDateTime 
                        })
                    });

                    if (!response.ok) throw new Error('Failed to update visit');

                    const result = await response.json();
                    currentVisitDateTime = result.visitDate;
                    
                    // Close the modal first
                    const modal = bootstrap.Modal.getInstance(document.getElementById('scheduleVisitModal'));
                    modal.hide();

                    // Show success message and refresh
                    await Swal.fire({
                        title: 'Success!',
                        text: 'Visit rescheduled successfully!',
                        icon: 'success',
                        timer: 1500
                    });
                    
                    // Refresh the page
                    window.location.reload();
                } catch (error) {
                    console.error('Error updating visit:', error);
                    await Swal.fire('Error', 'Failed to update visit. Please try again.', 'error');
                }
                return;
            }

            // Check if the time slot is taken
            if (takenTimeSlots.has(selectedTime)) {
                await Swal.fire({
                    title: 'Error!',
                    text: 'This time slot is already taken. Please select another time.',
                    icon: 'error'
                });
                return;
            }

            try {
                const response = await fetch('/api/visits/schedule', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        propertyId: propertyId,
                        visitDate: visitDateTime 
                    })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 400 && errorData.message === 'Visit already exists') {
                        hasScheduledVisit = true;
                        updateScheduleButton();
                        await Swal.fire({
                            title: 'Visit Exists',
                            text: 'You have already scheduled a visit for this property.',
                            icon: 'info'
                        });
                    } else {
                        throw new Error('Failed to schedule visit');
                    }
                    return;
                }

                const result = await response.json();
                
                // Close the modal first
                const modal = bootstrap.Modal.getInstance(document.getElementById('scheduleVisitModal'));
                modal.hide();

                // Show success message and refresh
                await Swal.fire({
                    title: 'Success!',
                    text: 'Visit scheduled successfully!',
                    icon: 'success',
                    timer: 1500
                });
                
                // Update UI state
                hasScheduledVisit = true;
                currentVisitDateTime = visitDateTime;
                
                // Refresh the page
                window.location.reload();
            } catch (error) {
                console.error('Error scheduling visit:', error);
                await Swal.fire({
                    title: 'Error!',
                    text: 'Failed to schedule visit. Please try again.',
                    icon: 'error'
                });
            }
        }

        function formatDateTime(dateStr) {
            if (!dateStr) return 'No date set';
            const date = new Date(dateStr);
            if (isNaN(date.getTime())) return 'Invalid date';
            
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        async function loadCurrentVisit() {
            try {

                const propertyId = '[[${property.propertyId}]]';
                const response = await fetch(`/api/visits/current-visit/${propertyId}?username=[[${#authentication.name}]]`);
                if (response.ok) {
                    const visit = await response.json();
                    hasScheduledVisit = true;
                    currentVisitDateTime = visit.visitDate;
                    console.log('Loaded visit:', visit); // Debug log
                    console.log('Current visit datetime:', currentVisitDateTime); // Debug log
                    updateScheduleButton();
                }
            } catch (error) {
                console.error('Error loading current visit:', error);
            }
        }

        function updateScheduleButton() {
            const scheduleBtn = document.querySelector('.schedule-btn:not(#cancelVisitBtn)');
            const cancelBtn = document.getElementById('cancelVisitBtn');
            const scheduledVisitText = document.getElementById('scheduledVisitText');
            
            if (hasScheduledVisit && currentVisitDateTime) {
                scheduleBtn.innerHTML = '<i class="far fa-calendar-alt me-2"></i> Update Visit';
                scheduleBtn.classList.remove('btn-primary');
                scheduleBtn.classList.add('btn-warning');
                cancelBtn.style.display = 'inline-block';
                scheduledVisitText.style.display = 'block';
                
                const formattedDateTime = formatDateTime(currentVisitDateTime);
                scheduleBtn.title = `Current visit scheduled for ${formattedDateTime}`;
                document.getElementById('scheduledVisitTime').textContent = formattedDateTime;
            } else {
                scheduleBtn.innerHTML = '<i class="far fa-calendar-alt me-2"></i> Schedule Visit';
                scheduleBtn.classList.remove('btn-warning');
                scheduleBtn.classList.add('btn-primary');
                scheduleBtn.title = 'Schedule a visit for this property';
                cancelBtn.style.display = 'none';
                scheduledVisitText.style.display = 'none';
            }
        }

        async function generateTimeOptions() {

            const select = document.getElementById('visitTime');
            select.innerHTML = '';
            
            const now = new Date();
            const selectedDate = document.getElementById('calendar').value;
            const isToday = selectedDate === now.toISOString().split('T')[0];
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            
            for (let hour = 7; hour <= 21; hour++) {
                for (let minute of ['00', '30']) {
                    if (hour === 21 && minute === '30') continue;
                    
                    const time = `${hour.toString().padStart(2, '0')}:${minute}`;
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    option.className = 'visit-time-option';
                    
                    // Disable if time slot is in the past for today
                    if (isToday) {
                        const timeHour = parseInt(time.split(':')[0]);
                        const timeMinute = parseInt(time.split(':')[1]);
                        if (timeHour < currentHour || (timeHour === currentHour && timeMinute <= currentMinute)) {
                            option.disabled = true;
                            option.style.color = '#999';
                            option.textContent = `${time} (Past)`;
                        }
                    }
                    
                    // Disable if time slot is taken (but not if it's the user's current slot)
                    if (takenTimeSlots.has(time)) {
                        const currentVisitTime = currentVisitDateTime ? 
                            new Date(currentVisitDateTime).toTimeString().slice(0, 5) : null;
                        
                        if (time !== currentVisitTime || selectedDate !== currentVisitDateTime?.split('T')[0]) {
                            option.disabled = true;
                            option.style.color = '#999';
                            option.textContent = `${time} (Taken)`;
                        } else {
                            option.textContent = `${time} (Current)`;
                        }
                    }
                    
                    select.appendChild(option);
                }
            }
        }

        async function updateTakenTimeSlots(date) {
            try {
                const propertyId = '[[${property.propertyId}]]';
                const response = await fetch(`/api/visits/taken-slots/${propertyId}?date=${date}`);
                if (!response.ok) throw new Error('Failed to fetch taken time slots');
                
                const slots = await response.json();
                takenTimeSlots = new Set(slots);
                generateTimeOptions();
            } catch (error) {
                console.error('Error fetching taken time slots:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            // Load current visit if exists
            await loadCurrentVisit();
            
            const today = new Date().toLocaleDateString('en-CA');


            flatpickr("#calendar", {
                inline: true,
                minDate: "today",
                dateFormat: "Y-m-d",
                defaultDate: "today",
                onChange: function(selectedDates, dateStr) {
                    updateTakenTimeSlots(dateStr);
                }
            });

            // Initialize time slots for today
            await updateTakenTimeSlots(today);
        });

        function showReportModal() {
            const reportModal = new bootstrap.Modal(document.getElementById('reportModal'));
            reportModal.show();
        }

        function submitReport() {
            const title = document.getElementById('reportTitle').value;
            const description = document.getElementById('reportDescription').value;

            if (!title || !description) {
                alert('Please fill in all fields');
                return;
            }

            fetch('/api/reports/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: title,
                    description: description
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to submit report');
                }
                return response.json();
            })
            .then(data => {
                const reportModal = bootstrap.Modal.getInstance(document.getElementById('reportModal'));
                reportModal.hide();
                document.getElementById('reportForm').reset();
                alert('Report submitted successfully');
            })
            .catch(error => {
                alert('Error submitting report: ' + error.message);
            });
        }
    </script>
