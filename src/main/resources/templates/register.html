<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Rental App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-container {
            max-width: 450px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(42, 82, 152, 0.25);
            border-color: #2a5298;
        }
        .role-selector {
            margin: 25px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }
        .btn-primary {
            background: #2a5298;
            border: none;
            padding: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 25px;
        }
        h2 {
            color: #1e3c72;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-check-input:checked {
            background-color: #2a5298;
            border-color: #2a5298;
        }
        .text-decoration-none {
            color: #2a5298;
            transition: all 0.3s ease;
        }
        .text-decoration-none:hover {
            color: #1e3c72;
            text-decoration: underline !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2 class="text-center">Create Account</h2>
            
            <!-- Error message -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}">
            </div>
            
            <!-- Success message -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}">
            </div>

            <form th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="role-selector">
                    <label class="mb-3">Select Role:</label>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="role" id="tenant" value="TENANT" checked>
                        <label class="form-check-label" for="tenant">
                            Tenant
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="role" id="landlord" value="LANDLORD">
                        <label class="form-check-label" for="landlord">
                            Landlord
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="admin" value="ADMINISTRATOR">
                        <label class="form-check-label" for="admin">
                            Administrator
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                <div class="text-center">
                    <a href="/login" class="text-decoration-none">Already have an account? Login here</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
